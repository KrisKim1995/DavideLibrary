{% extends 'main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Attendance</title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/create_attendance.css' %}">
    {% endblock %}
</head>

<body>
    <div class="main-content">
        <div class="head">
            <h1>Create Attendance</h1>
        </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <div class="buttons">
                <button type="submit">Save</button>
                <a href="{% url 'attendance-list' %}">Back to List</a>
            </div>
    </form>
   
</div>
</body>
</html>
{% endblock %}
